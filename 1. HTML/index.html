<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        h1 {
            color: teal;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>

    <p>An information about the HTML!</p>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>skills</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jayasimha</td>
                <td>26</td>
                <td>Javascript</td>
            </tr>
            <tr>
                <td>Sateesh</td>
                <td>36</td>
                <td>Java</td>
            </tr>
            <tr>
                <td>Pranav</td>
                <td>29</td>
                <td>Spring Boot</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <form>
        <input type="text" placeholder="Name" /><br/>

        <label>Female</label><input type="radio" name="gender"/><br/>
        <button type="submit">Submit</button>
    </form>

</html>
